<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <section><img src="images/avatar-jessica.jpeg" alt="" /></section>
      <section class="london">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </section>
      <section class="dev">
        <p>"Front-end developer and avid reader."</p>
      </section>
      <section>
        <div><button>GitHub</button></div>
        <div><button>Frontend Masters</button></div>
        <div><button>LinkedIn</button></div>
        <div><button>Twitter</button></div>
        <div><button>Instagram</button></div>
      </section>
    </div>
  </body>
</html>
